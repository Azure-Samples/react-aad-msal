language: node_js
node_js:
  - '9'
  - '8'
  - '7'
install:
  - npm install
deploy:
  - provider: script
    script: env | sort
  - provider: script
    skip_cleanup: true
    script: sh .travis/pu.sh
    on:
      tags: false
      node: 8
      repo: Azure-Samples/react-aad-msal
  - provider: npm
    email: "liliankasem@gmail.com"
    api_key: $NPM_TOKEN
    on:
      tags: true
      node: 8
      repo: Azure-Samples/react-aad-msal
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      tags: true
      node: 8
      repo: Azure-Samples/react-aad-msal
env:
  global:
    secure: 
